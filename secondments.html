  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <script src="assets/js/main.js"></script>
  <script>
    const BASE_URL = 'http://localhost:5000/api';
    let currentLang = localStorage.getItem('lang') || 'en';
    let translations = {};

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      updateTexts();
    }

    function getText(key) {
      return translations[currentLang]?.[key] || `[${key}]`;
    }

    function updateTexts() {
      document.getElementById('information-page').innerHTML = getText('information-page');
      document.getElementById('project-project').innerHTML = getText('project-project');
      document.getElementById('publications-page').innerHTML = getText('publications-page');
      document.getElementById('secondments-page').innerHTML = getText('secondments-page');
      document.getElementById('project-title').innerHTML = getText('project_title');
      document.getElementById('project-description').innerHTML = getText('project_description');
      document.getElementById('project-funding').innerHTML = getText('project_funding');
      loadSecondments();
    }

    function loadSecondments() {
      const faqContainer = document.getElementById('faq-container');
      faqContainer.innerHTML = '<p>Loading secondments...</p>';
      fetch(`${BASE_URL}/secondments?lang=${currentLang}`)
        .then(res => res.json())
        .then(data => {
          faqContainer.innerHTML = '';
          if (!data || !data.data || data.data.length === 0) {
            faqContainer.innerHTML = '<p>No secondments found.</p>';
            return;
          }
          data.data.forEach(item => {
            const title = item[`title${capitalize(currentLang)}`] || item.title || 'No title';
            const description = item[`description${capitalize(currentLang)}`] || item.description || 'No description';
            const faqItem = document.createElement('div');
            faqItem.style.border = '2px solid #ccc';
            faqItem.style.margin = '10px 0';
            faqItem.style.padding = '10px';
            const h3 = document.createElement('h3');
            h3.textContent = title;
            faqItem.appendChild(h3);
            const descDiv = document.createElement('div');
            descDiv.innerHTML = description;
            faqItem.appendChild(descDiv);

            if (item.photoUrl && item.photoUrl.length > 0) {
              const imagesDiv = document.createElement('div');
              imagesDiv.style.display = 'flex';
              imagesDiv.style.gap = '10px';
              imagesDiv.style.flexWrap = 'wrap';
              imagesDiv.style.marginTop = '10px';
              item.photoUrl.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = title;
                img.style.maxWidth = '400px';
                img.style.height = 'auto';
                img.style.border = '1px solid #ddd';
                img.style.borderRadius = '4px';
                imagesDiv.appendChild(img);
              });
              faqItem.appendChild(imagesDiv);
            }
            faqContainer.appendChild(faqItem);
          });
        })
        .catch(error => {
          faqContainer.innerHTML = '<p>Failed to load secondments.</p>';
          console.error('Error:', error);
        });
    }

    fetch('language.json')
      .then(res => res.json())
      .then(data => {
        translations = data;
        updateTexts();
      });
  </script>
</body>
